<!DOCTYPE html>
<html>
<head>
<title> Sign In page </title>
</head>
<body>
<center>
<h2 class="id1" >Welcome to Signin page</h2></center>

<form class="form" action="/signin_data" method="POST">

<label for="name" name="name">Name:</label>
<input type="text" id="name" name="name"placeholder="Required" required> <br><br>

<label name="gender" id="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>

Phone Number: <input type="number" id="phonenumber" name="phonenumber"><br><br>

<label for="emailid">Email Id:</label>
<input type="text" id="emailid" name="emailid" placeholder="Required" required><br><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Required" required><br><br>


<label name="type" id="type">signin as:</label>
<input type="radio" id="admin" name="type" value="admin">
  <label for="admin">admin</label>
  <input type="radio" id="user" name="type" value="user">
  <label for="user">user</label><br><br>

<input type="submit" value="Submit">

</form>
<form class="form2" action="/">
<input type="submit" value="Main">
</form>
   

</body>

</html>
